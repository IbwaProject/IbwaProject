<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>프로필 설정</title>
	<link rel="stylesheet" href="../static/css/style_vf.css"/>
</head>

<body>
	<div class = "sidebar">
		<div class = "header-text">기본 프로필 관리</div>
		<div class = "whole">
		
			<div class = "profile">
				<div class = "profile-img-box"> <img float = "center" class = "profile-img" src="{{url_for('static', filename = profileIMG)}}"></div>
				<form action = "http://localhost:5000/fileUpload" method = "POST" enctype = "multipart/form-data">
					<input type = "file" name = "file" />
					<input type = "submit"/>
				</form>
				<div class = "profile-box">
					<form method="POST" >  
					{{form.csrf_token}}
					닉네임
					{{form.username(id="username")}}
					<br>
					상태 메세지
					{{form.stateM(id="stateM")}}
					<br>
						<button class = "modify-button" type="submit">완료</button>
					</form>
				</div>
			</div>
		

		<hr width="100%">
	</div>
</div>
</body>
</html>
