<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>프로필 설정</title>
	<link rel="stylesheet" href="../static/css/style_vf.css"/>
</head>

<body>
	<div class = "sidebar">
		<div class = "header-text">기본 프로필 관리</div>
		<div class = "whole">
		
			<div class = "profile">
					<label class="label" id="label" for="input">
						<div class="inner" id="inner">
							<form action="">
								<input type="file" id="chooseFile" name="chooseFile" class="img-input" required>
							</form>
							<div class = "profile-img-box"> 
								<div class = "img">
									<img src="{{url_for('static', filename = profileIMG)}}" id = "profileimg">
								<script src="{{url_for('static', filename='js/profile_image.js')}}"></script>
							</div>
							</div>
					</label>

					<div class = "profile-box">
					<form method="POST" >  
					{{form.csrf_token}}
					닉네임
					{{form.username(id="username")}}
					<br>
					상태 메세지
					{{form.stateM(id="stateM")}}
					<br>
						<button class = "modify-button" type="submit" onclick = "Getimgsrc()">완료</button>
					</form>
				</div>
			</div>
		

		<hr width="100%">
	</div>
</div>
</body>
</html>


<script>
	var image = document.getElementById("profileimg")
	function Getimgsrc()
	{
		var imgsrc = image.src
		
	}
</script>
