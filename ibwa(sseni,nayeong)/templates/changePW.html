<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../static/css/pwStyle.css" rel="stylesheet">
	<title>비밀번호 변경</title>
</head>

<body>
	<div class="form-box">
		<div class="header-text">
			비밀번호 변경
		</div>
	<span>
      변경할 비밀번호를 입력하세요<br>
    </span> 
    <form method="POST" >
        {{form.csrf_token}}
        {{form.password(placeholder="비밀번호를 입력하세요", id="password")}}
        {{form.re_password(placeholder="비밀번호를 다시 입력하세요", id="re_password")}}
        <button type="submit">Send</button>	
    </form>
</div>
</body>
</html>
